<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Lotteri Game</title>
</head>
<body>
    <div class="container card text-center bg-secondary">
        <div class="card-header">
          Lottery Game
        </div>
        <div class="card-body">
          <h5 class="card-title">Choose the amount of friends</h5>
          <input id="inputNum" type="number" min="1" max="8">
          <button id="inputBtn" class="btn btn-outline-primary" type="button">Lucky Numbers</button>
        </div>
        <div id="outputArea" class="card-footer text-muted">
          <ul id="outputList">

          </ul>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
